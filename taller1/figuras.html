<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geometricas
        </h1>
        <p>Primer taller js practico</p>
    </header>

    <section>
        <h2>Calcula Area y Perimetro de un cuadrado</h2>
        <form action="">
            <!-- LA ETIQUETA FOR EN EL LABEL APUNTA AL ID DEL INPUT-->
            <label for="cuadrado">Lados Cuadrado</label>
            <input id="cuadrado" type="number"  >
            <!-- EL TIPO BUTTON NO REFRESCA LA PAGINA-->
            <button type="button" onclick="calcularPerimetroCuadrado()">Area</button>
            <!-- EL ONCLICK INDICA QUE CADA VEZ QUE SE LE DE CLIC REALIZARA LA FUNCION ASIGNADA-->
            <button type="button" onclick="calcularAreaCuadrado()">Perimetro</button>
        </form>
    </section>

    <section>
        <h2>Calcula Altura Triangulo</h2>
        <form action="">
            <label for="lado1">Lados 1</label>
            <input id="lado1" type="number"  >

            <label for="lado2">Lados 2</label>
            <input id="lado2" type="number"  >

            <label for="base">Base</label>
            <input id="base" type="number"  >

            <button type="button" onclick="alturaTriangulo()">Altura</button>
        </form>
    </section>
    
    <!--SE ENLAZA LA PAGINA DE JS-->
    <script src="./figuras.js"></script>
</body>
</html>
